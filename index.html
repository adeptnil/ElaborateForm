<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Elaborate Form</title>
</head>
<body>
    <form action="//localhost:3000" method="post">

          <fieldset id = "info">
            <legend>Your info</legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" autofocus>
                </div>
                <div>
                    <label for="name">Date</label>
                    <input type="datetime-local" name="datetime" id="datetime">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" multiple>
                </div>
                <div>
                    <label for="cell">Cell: </label>
                    <input type="tel" name="cell">
                </div>
                <div>
                    <label for="homepage">Homepage: </label>
                    <input type="url" name="homepage">
                </div>
            </fieldset>
            <br>
            <br>

            <fieldset id = "comm">
                <legend>What is your preferred method of communication?</legend>
                    <div>
                        <input type="radio" name="communication" value="email">
                        <label for="email">Email</label>
                        <input type="radio" name="communication" value="phone">
                        <label for="phone">Phone</label>
                        <input type="radio" name="communication" value="message in a bottle">
                        <label for="message in a bottle">Message in a bottle</label>
                    </div>
            </fieldset>
            <br>
            <br>

            <fieldset id = "devices">
            <legend>Which devices do you use?</legend>
            <ul>
                <div>
                    <input type="checkbox" name="device" value="ios">
                    <label for="ios">iOS (iPhone/iPad)</label>
                </div>
                <div>
                    <input type="checkbox" name="device" value="android">
                    <label for="android">Android</label>
                </div>
                <div>
                    <input type="checkbox" name="device" value="mac">
                    <label for="mac">Mac</label>
                </div>
                <div>
                    <input type="checkbox" name="device" value="windows">
                    <label for="windows">Windows</label>
                </div>
                <div>
                    <input type="checkbox" name="device" value="Chrome OS">
                    <label for="Chrome OS">Chrome OS (Chromebook)</label>
                    </div>
                <div>
                    <input type="checkbox" name="device" value="linux">
                    <label for="linux">Linux</label>
                </div>
            </fieldset>
            <br>
            <br>

            <fieldset id = "inquiry">
            <legend>Your inquiry</legend>
                <div> 
                    <label>What is your inquiry about?</label>
                    <select name="inquiry">
                        <option value="1">Providing feedback</option>
                        <option value="2">Questions about billing</option>
                        <option value="3">Questions about my account</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div>
                    <label for="name">Your Plan:</label>
                    <input type="text" name="plan" disabled>
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea rows="5" cols="30" id="msg" name="user_message"></textarea>
                </div>
            </fieldset>

        <div class="buttons">
            <button type="submit">Send your message</button>
            <button type="reset">Reset</button>
        </div>
    </form>


<script type="text/javascript" src="main.js"></script>    
</body>
</html>
